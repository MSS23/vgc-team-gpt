# Cloudflare Tunnel Configuration (for permanent tunnel setup)
#
# To set up a permanent tunnel:
# 1. Run: cloudflared tunnel login
# 2. Run: cloudflared tunnel create vgc-team-gpt
# 3. Replace TUNNEL_ID below with the ID from step 2
# 4. Run: cloudflared tunnel run vgc-team-gpt
#
# For quick temporary tunnels (no setup required), use:
#   cloudflared tunnel --url http://localhost:3000

tunnel: TUNNEL_ID
credentials-file: C:\Users\msidh\.cloudflared\TUNNEL_ID.json

ingress:
  - service: http://localhost:3000
